<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Слайдер | Проект 3</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">

          style="background: linear-gradient(270deg, rgb(247, 246, 226), rgb(198, 32, 28));">
          <h1>Open Mic</h1>
          <p>Boho Fau & Elevated Soul</p>
        </div>

          style="background: linear-gradient(45deg, rgb(95, 91, 30), rgb(201, 152, 32));">
          <h1>Daily Routine</h1>
          <p>Joey Bada$$</p>
        </div>

        <div
          style="background: linear-gradient(220.16deg, #ebd214 -8%, #cf7d02 138%);">
          <h1>Attention</h1>
          <p>ScHoolboy-Q</p>
        </div>

        <div
          style="background: linear-gradient(270deg, rgb(66, 66, 66), rgb(109, 109, 109));">
          <h1>Meat Grinder</h1>
          <p>Madvillain, Madlib, MF DOOM</p>
        </div>
      </div>
      
      <div class="main-slide">
        <div
          style="
          background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Music125/v4/1a/c2/1a/1ac21a9d-3ffd-3f80-dc96-223622b50b5f/Madvillainy.jpg/1200x1200bf-60.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.pitchfork.com/photos/5cc303db5a46c23832097201/16:9/w_2032,h_1143,c_limit/ScHoolboy-Q.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/3e/76/3a/3e763a142d30adb72c4626258032f9f2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Music124/v4/77/f3/82/77f3829c-3082-0386-b9cd-95af327b1199/mzi.tjgkjzii.jpg/600x600bf-60.jpg');
          "
        ></div>
      </div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
